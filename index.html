<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css" integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
  <style src="style.css"></style>
</head>
<body>
    <form>
        <fieldset class="form-group">
            <legend>Rover Select</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="curiosity">
                Curiosity
              </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="opportunity">
                  Opportunity
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="spirit" >
                  Spirit
                </label>
              </div>
          </fieldset>
        <fieldset>
          <div class="form-group">
            <label>Camera Select</label>
            <select class="roverSelect" id="cameraSelect">
              <option id="fhaz">FHAZ</option>
              <option id = "rhaz">RHAZ</option>
              <option id = "navcam">NAVCAM</option> 
            </select>
          </div>
        <button type="button" class="btn btn-success" id="submitBtn">Submit</button>
        <button type="button" class="btn btn-danger" id="clearBtn">Clear</button>
      </form>
</body>
<script src="script.js">
     
</script>
</html>
