<!DOCTYPE html>
<html lang="en">
<head>

      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <title>Project 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css" integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
  <style src="style.css"></style>
</head>
<body>
    <form>
        <fieldset class="form-group">
            <legend>Rover Select</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="curiosity">
                Curiosity
              </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="opportunity">
                  Opportunity
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="spirit" >
                  Spirit
                </label>
              </div>
          </fieldset>
        <fieldset>
          <div class="form-group">
            <label>Camera Select</label>
            <select class="roverSelect" id="cameraSelect">
              <option id="fhaz">FHAZ</option>
              <option id = "rhaz">RHAZ</option>
              <option id = "navcam">NAVCAM</option> 
            </select>
          </div>
        <button type="button" class="btn btn-success" id="submitBtn">Submit</button>
        <button type="button" class="btn btn-danger" id="clearBtn">Clear</button>
      </form>
      
      
      <div class="container"> 
        <br><br><br><br>
        <div class="row">
           
            <h1>Latest Weather <br> at Elysium Planitia</h1>

        </div>
        <br>
        <div class="row">
            <p>InSight is taking daily weather measurements
                (temperature, wind, pressure) <br> on the surface
                of Mars at Elysium Planitia, a flat, smooth plain
                near Mars' equator.
            </p>
            <br><br><br><br>

        </div>
        <div class="row">
            <div class="col-1">

            </div>
            <div class="col-3">
                <br><br>
                <h4 id="currentSol"></h4>
                <p id="currentDate"></p>

            </div>
            <div class="col-3">
                <br><br>
                <p>Pressure: <span id="pressure"></span></p>
                <p>Wind Speed: <span id="windSpeed"></span><sup>2</sup></p>
                <p>Wind Direction: <span id="windDirection"></span></p>
            </div>

        </div>
        <br><br>
       
<div class="row fourDay">
    <div class="col-1"></div>
    <div>
    <button class="card col" id="btnSol1">
        <div class="card-body">
            <h4 id="sol1"></h4>
            <div id="date1"></div>
            <div>------------</div>
            <div>Avg temp: <span id="avgTempSol1"></span></div>
            <div>Min. Temp: <span id="minTempSol1"></span></div>
            <div>Max. Temp: <span id="maxTempSol1"></span></div>

        </div>
    </button>
    </div>
    <div class="col-1"></div>
    <div>
    <button class="card col" id="btnSol2">
        <div class="card-body">
            <h4 id="sol2"></h4>
            <div id="date2"></div>
            <div>------------</div>
            <div>Avg temp: <span id="avgTempSol2"></span></div>
            <div>Min. Temp: <span id="minTempSol2"></span></div>
            <div>Max. Temp: <span id="maxTempSol2"></span></div>

        </div>
    </button>
    </div>
    <div class="col-1"></div>
    <div>
    <button class="card col" id="btnSol3">
        <div class="card-body">
            <h4 id="sol3"></h4>
            <div id="date3"></div>
            <div>------------</div>
            <div>Avg temp: <span id="avgTempSol3"></span></div>
            <div>Min. Temp: <span id="minTempSol3"></span></div>
            <div>Max. Temp: <span id="maxTempSol3"></span></div>

        </div>
    </button>
    </div>
    <div class="col-1"></div>
    <div>
    <button class="card col" id="btnSol4">
        <div class="card-body">
            <h4 id="sol4"></h4>
            <div id="date4"></div>
            <div>------------</div>
            <div>Avg temp: <span id="avgTempSol4"></span></div>
            <div>Min. Temp: <span id="minTempSol4"></span></div>
            <div>Max. Temp: <span id="maxTempSol4"></span></div>

        </div>
    </button>
    </div>


</div>
