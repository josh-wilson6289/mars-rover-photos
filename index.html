<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Vacation Homes</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container"> 
        <br><br><br><br>
        <div class="row">
           
            <h1>Latest Weather <br> at Elysium Planitia</h1>

        </div>
        <br>
        <div class="row">
            <p>InSight is taking daily weather measurements
                (temperature, wind, pressure) <br> on the surface
                of Mars at Elysium Planitia, a flat, smooth plain
                near Mars' equator.
            </p>
            <br><br><br><br>

        </div>
        <div class="row">
            <div class="col-1">

            </div>
            <div class="col-3">
                <br><br>
                <h4 id="currentSol">Sol 611</h4>
                <p id="currentDate">August 15</p>

            </div>
            <div class="col-3">
                <br><br>
                <p>Pressure: <span id="pressure"></span></p>
                <p>Wind Speed: <span id="windSpeed"></span></p>
                <p>Wind Direction: <span id="windDirection"></span></p>
                <p>Atmospheric Opacity: <span id="atmosOpa"></span></p>

            </div>

        </div>
        <br><br>
       
<div class="row fourDay">
    <div class="col-1"></div>
    <div>
    <button class="card col" id="btnSol1">
        <div class="card-body">
            <h4 id="sol1">Sol 608</h4>
            <div id="date1">Aug. 12</div>
            <div>------------</div>
            <div>Avg temp: <span id="avgTempSol1"></span></div>
            <div>Min. Temp: <span id="minTempSol1"></span></div>
            <div>Max. Temp: <span id="maxTempSol1"></span></div>

        </div>
    </button>
    </div>
    <div class="col-1"></div>
    <div>
    <button class="card col" id="btnSol2">
        <div class="card-body">
            <h4 id="sol2">Sol 609</h4>
            <div id="date2">Aug. 13</div>
            <div>------------</div>
            <div>Avg temp: <span id="avgTempSol2"></span></div>
            <div>Min. Temp: <span id="minTempSol2"></span></div>
            <div>Max. Temp: <span id="maxTempSol2"></span></div>

        </div>
    </button>
    </div>
    <div class="col-1"></div>
    <div>
    <button class="card col" id="btnSol3">
        <div class="card-body">
            <h4 id="sol3">Sol 610</h4>
            <div id="date3">Aug. 14</div>
            <div>------------</div>
            <div>Avg temp: <span id="avgTempSol3"></span></div>
            <div>Min. Temp: <span id="minTempSol3"></span></div>
            <div>Max. Temp: <span id="maxTempSol3"></span></div>

        </div>
    </button>
    </div>
    <div class="col-1"></div>
    <div>
    <button class="card col" id="btnSol4">
        <div class="card-body">
            <h4 id="sol4">Sol 611</h4>
            <div id="date4">Aug. 15</div>
            <div>------------</div>
            <div>Avg temp: <span id="avgTempSol4"></span></div>
            <div>Min. Temp: <span id="minTempSol4"></span></div>
            <div>Max. Temp: <span id="maxTempSol4"></span></div>

        </div>
    </button>
    </div>


</div>
    
</body>
</html>
